unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

set -g set-clipboard on
set -g mouse on
set-option -sg escape-time 1
set -g default-terminal 'xterm-256color'
set -g history-limit 10000

set -g status-keys vi
set -g mode-keys vi
set -g status-left-length 50
set -g status-right-length 15
set -g status-right "%H:%M:%S %b %d"
set -g status-bg black
set -g status-fg white
set -g window-status-style bg=black,fg=white
set -g window-status-current-style bg=black,fg=cyan
set -g window-status-activity-style bg=red,fg=white
set -g window-status-bell-style bg=red,fg=white
set -g status-justify centre
set -g status-interval 1
set -g base-index 1
setw -g pane-base-index 1
set -g display-panes-time 10000
